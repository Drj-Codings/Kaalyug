<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
</head>
<body>
  <h1>User Profile</h1>

  <!-- Profile Image -->
  <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture" style="width: 150px; height: 150px;"><br>
  <input type="file" id="profile-pic-upload" style="display: none;"><br>

  <!-- Profile Information -->
  <label for="profile-name">Name:</label>
  <input type="text" id="profile-name" disabled><br>

  <label for="profile-email">Email:</label>
  <input type="email" id="profile-email" disabled><br>

  <label for="profile-phone">Phone Number:</label>
  <input type="text" id="profile-phone" disabled><br>

  <!-- Buttons -->
  <button id="edit-profile">Edit Profile</button>
  <button id="save-profile" style="display: none;">Save Changes</button>
  <button id="logout">Logout</button>

  <script src="script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
  
</body>
</html>
