<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel = "stylesheet" href = "/main.css">
  <style>/* Importing the Space Grotesk font */
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');

/* Applying the Space Grotesk font to all elements */
* {
    font-family: 'Space Grotesk', sans-serif;
    margin: 0;
    padding: 0;
}

body {
    background-color: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    width: 100%;
    max-width: 400px;
    padding: 2rem;
    border-radius: 10px;
    background-color: #222;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

#main, #create-acct {
    display: none;
}

#main.active, #create-acct.active {
    display: block;
}

h1 {
    text-align: center;
    margin-bottom: 1.5rem;
}

input[type="text"], input[type="password"], input[type="email"] {
    width: calc(100% - 2rem);
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #444;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
}

input::placeholder {
    color: #aaa;
}

button {
    width: calc(100% - 2rem);
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: none;
    border-radius: 5px;
    background-color: #0d6efd;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
}

button:hover {
    background-color: #0b5ed7;
}

p {
    text-align: center;
    margin: 1rem 0;
}

p span {
    font-weight: bold;
}

#sign-up, #return-btn {
    background-color: #6c757d;
}

#sign-up:hover, #return-btn:hover {
    background-color: #5a6268;
}

/* Responsive styles */
@media (max-width: 600px) {
    .login-container {
        width: 90%;
        padding: 1rem;
    }

    input[type="text"], input[type="password"], input[type="email"], button {
        width: 100%;
    }
}</style>
</head>
<body>
  <div class = "login-container">
    <div id= "main">
      <h1>Sign In</h1>
      <input id = "email" type = "text" placeholder = "Email"></input>
      <input id = "password" type = "password" placeholder = "Password"></input>
      <button id = "submit">Submit</button>
      <p><span>or</span></p>
      <button id = "sign-up">Sign Up</button>
    </div>

    <div id = "create-acct">
      <h1>Create an Account</h1>
      <input id = "email-signup" type = "text" placeholder = "Email *"></input>
  <input id = "confirm-email-signup" type = "email" placeholder = "Confirm Email *"></input>
      <input id = "password-signup" type = "password" placeholder = "Password *"></input>
      <input id = "confirm-password-signup" type = "password" placeholder = "Confirm Password *"></input>
      <button id = "create-acct-btn">Create Account</button>
      <button id = "return-btn">Return to Login</button>
    </div>
  </div>
  <script type = "module" src = "script.js"></script>
<script>// Example script to toggle forms
document.getElementById('sign-up').addEventListener('click', function() {
    document.getElementById('main').classList.remove('active');
    document.getElementById('create-acct').classList.add('active');
});

document.getElementById('return-btn').addEventListener('click', function() {
    document.getElementById('create-acct').classList.remove('active');
    document.getElementById('main').classList.add('active');
});
</script>
</body>
</html>
