<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        .card {
            cursor: pointer;
        }
   
      
        .card {
            background-color: #ffffff;
            color: #212529;
            border: 1px solid #dee2e6;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card h1 {            
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            color: #212529;
            border-radius: 5px;
        }

        input:focus {
            outline: none;
            border-color: #0d6efd; /* Bootstrap primary color */
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #565656c0;
            color: white;
            border: none;
            font-weight: bold;
        }

        button:hover {
           background-color: #f8f9fa;
        }

        p {
            color: #212529;
            margin: 10px 0;
        }

        span {
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body>

   <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <a href="index.html"><span class="material-symbols-outlined" style="color: #000000f1;">account_circle</span></a>
    </div>
</nav>

    <div class="container mt-5">
        <div class="row">
            <!-- Card for Sign In -->
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h1>Sign In</h1>
                        <input id="email" type="text" placeholder="Email">
                        <input id="password" type="password" placeholder="Password">
                        <button id="submit">Submit</button>
                        <p><span>or</span></p>
                        <button id="sign-up">Sign Up</button>
                    </div>
                </div>
            </div>

            <!-- Card for Sign Up -->
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h1>Create an Account</h1>
                        <input id="email-signup" type="text" placeholder="Email *">
                        <input id="confirm-email-signup" type="email" placeholder="Confirm Email *">
                        <input id="password-signup" type="password" placeholder="Password *">
                        <input id="confirm-password-signup" type="password" placeholder="Confirm Password *">
                        <button id="create-acct-btn">Create Account</button>
                        <button id="return-btn">Return to Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Toggle between login and sign-up functionality
        const signUpButton = document.getElementById('sign-up');
        const returnButton = document.getElementById('return-btn');
        const mainCard = document.querySelectorAll('.col-md-6')[0];
        const createAcctCard = document.querySelectorAll('.col-md-6')[1];

        signUpButton.addEventListener('click', () => {
            mainCard.style.display = 'none';
            createAcctCard.style.display = 'block';
        });

        returnButton.addEventListener('click', () => {
            createAcctCard.style.display = 'none';
            mainCard.style.display = 'block';
        });
    </script>
</body>
</html>
