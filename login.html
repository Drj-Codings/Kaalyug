<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication - Email/Phone OTP</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .card {
      background-color: #ffffff;
      color: #212529;
      border: 1px solid #dee2e6;
      margin: 15px auto;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .card h1 {            
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
      color: #212529;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #565656c0;
      color: white;
      border: none;
      font-weight: bold;
    }

    p {
      color: #212529;
      margin: 10px 0;
    }

    span {
      color: #0d6efd;
      font-weight: bold;
    }

    #recaptcha-container {
      margin: 20px 0;
    }

    .centered-form {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <a href="index.html"><span class="material-symbols-outlined" style="color: #000000f1;">account_circle</span></a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row centered-form">
      <!-- Card for Login -->
      <div id="main" class="col-md-6">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h1>Login</h1>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" required />
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required />
            <button id="submit">Login</button>
            <p><span>or</span></p>
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" placeholder="Enter phone number" required />
            <div id="recaptcha-container"></div>
            <button id="send-otp">Send OTP</button>
            <label for="otp" style="display:none;" id="otp-label">Enter OTP</label>
            <input type="text" id="otp" placeholder="Enter OTP" style="display:none;" />
            <button id="verify-otp" style="display:none;">Verify OTP</button>
            <p><span>or</span></p>
            <button id="sign-up">Create an Account</button>
          </div>
        </div>
      </div>

      <!-- Card for Sign Up -->
      <div id="create-acct" class="col-md-6" style="display:none;">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h1>Create an Account</h1>
            <label for="email-signup">Email</label>
            <input type="email" id="email-signup" placeholder="Enter email" required />
            <label for="password-signup">Password</label>
            <input type="password" id="password-signup" placeholder="Enter password" required />
            <button id="create-acct-btn">Create Account</button>
            <p><span>or</span></p>
            <button id="return-btn">Return to Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase JavaScript SDKs -->
  <script type="module" src="script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
  
</body>
</body>
</html>
