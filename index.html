<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Firebase Portfolio</title>
</head>
<body>
  <h1>Welcome to My Firebase-Hosted Portfolio</h1>
<link rel="stylesheet" href="login.html">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAGgjxRmwVBgJ2NOp2akkOad5hVmYjPA8c",
      authDomain: "frrdrj-a460a.firebaseapp.com",
      projectId: "frrdrj-a460a",
      storageBucket: "frrdrj-a460a.appspot.com",
      messagingSenderId: "352280969666",
      appId: "1:352280969666:web:af8289699716b8a6b8165b",
      measurementId: "G-LE0D05SZV2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialize Firestore
    const db = firebase.firestore();

    // Initialize Firebase Storage
    const storage = firebase.storage();

    // Example: Add data to Firestore
    db.collection("portfolio").add({
      name: "My First Project",
      description: "This is a description of my first project."
    })
    .then((docRef) => {
      console.log("Document written with ID: ", docRef.id);
    })
    .catch((error) => {
      console.error("Error adding document: ", error);
    });

    // Example: Upload a file to Firebase Storage
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.onchange = function(event) {
      const file = event.target.files[0];
      const storageRef = storage.ref('portfolio/' + file.name);
      storageRef.put(file).then(function(snapshot) {
        console.log('Uploaded file successfully!');
      });
    };
    document.body.appendChild(fileInput);
  </script>
</body>
</html>
